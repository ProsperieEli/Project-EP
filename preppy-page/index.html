<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/prep-page.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="left-header">Emergency Preparedness</h1>
        <img class="logo right-header" src="../assets/EP.png" alt="emergency preparedness logo">
    </header> 
    <main>
        <section>
            <div>
                <canvas id="essentials-progress"></canvas>
            </div>
            <div>
                <canvas id="suggested-progress"></canvas>
            </div>
        </section>
        <div id='essential-div'>
            <h1 id='essentialh1'>Essential Items Needed</h1>
            <ul id='essential-ul'></ul>
        </div>
        <div id='suggested-div'>
            <h1 id='suggestedh1'>Suggested Items Needed</h1>
            <ul id='suggested-ul'></ul>
        </div>
        
    </main>
    <div>
        <button id='go-to-results' class = 'buttonpie'>Get my Pie(chart)</button>
    </div>
</body>
<script type="module" src="preppy.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
